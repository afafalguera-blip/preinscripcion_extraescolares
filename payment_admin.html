<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos - AFA Escola Falguera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Gestión de Pagos</h1>
                    <p class="text-sm text-gray-600">AFA Escola Falguera - Seguimiento de Pagos</p>
                </div>
                <div class="flex space-x-4">
                    <button onclick="loadPayments()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Actualizar
                    </button>
                    <button onclick="exportPayments()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        Exportar CSV
                    </button>
                    <button onclick="recordPayment()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        Registrar Pago
                    </button>
                    <button onclick="generateMonthlyPayments()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        Generar Pagos
                    </button>
                    <button onclick="deleteMonthlyPayments()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">
                        Eliminar Mes
                    </button>
                    <a href="admin.html" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Volver al Admin
                    </a>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Cards -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Pagos</p>
                        <p class="text-2xl font-semibold text-gray-900" id="total-payments">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pagados</p>
                        <p class="text-2xl font-semibold text-gray-900" id="paid-payments">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pendientes</p>
                        <p class="text-2xl font-semibold text-gray-900" id="pending-payments">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-red-100 rounded-lg">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Vencidos</p>
                        <p class="text-2xl font-semibold text-gray-900" id="overdue-payments">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por estado:</label>
                    <select id="status-filter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Todos los estados</option>
                        <option value="paid">Pagados</option>
                        <option value="pending">Pendientes</option>
                        <option value="overdue">Vencidos</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por curso:</label>
                    <select id="course-filter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Todos los cursos</option>
                        <option value="I3">I3</option>
                        <option value="I4">I4</option>
                        <option value="I5">I5</option>
                        <option value="1PRI">1º Primaria</option>
                        <option value="2PRI">2º Primaria</option>
                        <option value="3PRI">3º Primaria</option>
                        <option value="4PRI">4º Primaria</option>
                        <option value="5PRI">5º Primaria</option>
                        <option value="6PRI">6º Primaria</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Buscar estudiante:</label>
                    <input type="text" id="search-input" placeholder="Nombre del estudiante..." 
                           class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Payments Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Lista de Pagos</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estudiante</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Curso</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actividades</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Vencimiento</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="payments-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Payments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Record Payment Modal -->
    <div id="record-payment-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Registrar Pago</h3>
                </div>
                <form id="record-payment-form" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Estudiante:</label>
                        <input type="text" id="student-name" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos:</label>
                        <input type="text" id="student-surname" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Pago:</label>
                        <input type="date" id="payment-date" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Monto:</label>
                        <input type="number" id="payment-amount" step="0.01" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Referencia Bancaria (opcional):</label>
                        <input type="text" id="bank-reference" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notas (opcional):</label>
                        <textarea id="payment-notes" rows="3" 
                                  class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeRecordModal()" 
                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Registrar Pago
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = "https://zaxbtnjkidqwzqsehvld.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpheGJ0bmpraWRxd3pxc2VodmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjc2NTMsImV4cCI6MjA3MzYwMzY1M30.9MNjQdeLvW_UaxZz0XQmR6jQSakzF-UzBWvdboWWHRg";
        
        let supabaseClient;
        let allPayments = [];
        let filteredPayments = [];

        // Verificar autenticación
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            const loginTime = sessionStorage.getItem('admin_login_time');
            const userId = sessionStorage.getItem('admin_user_id');
            
            if (isAuthenticated !== 'true' || !loginTime || !userId) {
                // Guardar la página de destino para redirigir después del login
                sessionStorage.setItem('redirect_after_login', 'payment_admin.html');
                window.location.href = 'admin_login.html';
                return false;
            }
            
            // Comprobación de expiración de sesión (24 horas)
            const loginDate = new Date(loginTime);
            const now = new Date();
            const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                // Sesión expirada
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_user_id');
                sessionStorage.removeItem('admin_login_time');
                sessionStorage.setItem('redirect_after_login', 'payment_admin.html');
                window.location.href = 'admin_login.html';
                return false;
            }
            
            return true;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuthentication()) {
                return;
            }
            loadPayments();
            setupEventListeners();
            setupRealtime();
        });

        // Initialize Supabase client
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error("Error initializing Supabase client:", error);
        }

        // Realtime subscription to payments table
        let paymentsChannel = null;
        function setupRealtime() {
            try {
                if (!supabaseClient) return;
                if (paymentsChannel) {
                    paymentsChannel.unsubscribe();
                }
                paymentsChannel = supabaseClient
                    .channel('payments-realtime')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'payments' }, () => {
                        // Reload data on any insert/update/delete
                        loadPayments();
                    })
                    .subscribe();
            } catch (e) {
                console.error('Error setting up realtime subscription:', e);
            }
        }

        window.addEventListener('beforeunload', () => {
            try { if (paymentsChannel) paymentsChannel.unsubscribe(); } catch (_) {}
        });


        async function loadPayments() {
            try {
                const { data, error } = await supabaseClient
                    .from('payments')
                    .select('*')
                    .order('payment_date', { ascending: false });

                if (error) throw error;
                
                // Filtrar pagos futuros
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth() + 1; // getMonth() es 0-11, lo pasamos a 1-12

                const relevantPayments = (data || []).filter(payment => {
                    const isPaid = payment.status === 'paid';
                    // Comprueba si el pago es de un año anterior, o del mismo año pero de un mes igual o anterior.
                    const isCurrentOrPastDue = (payment.payment_year < currentYear) || 
                                               (payment.payment_year === currentYear && payment.payment_month <= currentMonth);
                    
                    // Un pago es relevante si ya está pagado (historial) o si su vencimiento es de este mes o anterior.
                    return isPaid || isCurrentOrPastDue;
                });

                allPayments = relevantPayments; // Usamos los datos ya filtrados
                filteredPayments = [...allPayments];
                renderPayments();
                updateStats();
            } catch (error) {
                console.error('Error loading payments:', error);
                showError('Error al cargar los pagos');
            }
        }

        function renderPayments() {
            const tbody = document.getElementById('payments-table-body');
            
            if (filteredPayments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No hay pagos para mostrar</td></tr>';
                return;
            }

            tbody.innerHTML = filteredPayments.map(payment => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${payment.student_name} ${payment.student_surname}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900">${payment.course}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${payment.activities.join(', ')}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">€${payment.amount}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${payment.due_date ? new Date(payment.due_date).toLocaleDateString('es-ES') : 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge ${getStatusClass(payment.status)}">
                            ${getStatusText(payment.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${payment.status === 'pending' ? 
                            `<button onclick="markAsPaid('${payment.id}')" class="text-green-600 hover:text-green-900 mr-3">Marcar como Pagado</button>` : 
                            `<button onclick="markAsUnpaid('${payment.id}')" class="text-orange-600 hover:text-orange-900 mr-3">Desmarcar Pago</button>`
                        }
                        <button onclick="viewPaymentDetails('${payment.id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            Ver Detalles
                        </button>
                        <button onclick="viewStudentHistory('${payment.student_name}', '${payment.student_surname}')" class="text-purple-600 hover:text-purple-900">
                            Historial
                        </button>
                        <button onclick="deletePayment('${payment.id}')" class="text-red-600 hover:text-red-900 ml-3">
                            Eliminar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            switch (status) {
                case 'paid': return 'bg-green-100 text-green-800';
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'overdue': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'paid': return 'Pagado';
                case 'pending': return 'Pendiente';
                case 'overdue': return 'Vencido';
                default: return 'Desconocido';
            }
        }

        function updateStats() {
            const total = allPayments.length;
            const paid = allPayments.filter(p => p.status === 'paid').length;
            const pending = allPayments.filter(p => p.status === 'pending').length;
            const overdue = allPayments.filter(p => p.status === 'overdue').length;

            document.getElementById('total-payments').textContent = total;
            document.getElementById('paid-payments').textContent = paid;
            document.getElementById('pending-payments').textContent = pending;
            document.getElementById('overdue-payments').textContent = overdue;
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const courseFilter = document.getElementById('course-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredPayments = allPayments.filter(payment => {
                const matchesStatus = !statusFilter || payment.status === statusFilter;
                const matchesCourse = !courseFilter || payment.course === courseFilter;
                const matchesSearch = !searchTerm || 
                    payment.student_name.toLowerCase().includes(searchTerm) ||
                    payment.student_surname.toLowerCase().includes(searchTerm);

                return matchesStatus && matchesCourse && matchesSearch;
            });

            renderPayments();
        }

        function recordPayment() {
            document.getElementById('record-payment-modal').classList.remove('hidden');
            document.getElementById('payment-date').value = new Date().toISOString().split('T')[0];
        }

        function closeRecordModal() {
            document.getElementById('record-payment-modal').classList.add('hidden');
            document.getElementById('record-payment-form').reset();
        }

        async function markAsPaid(paymentId) {
            if (confirm('¿Marcar este pago como pagado?')) {
                try {
                    const { error } = await supabaseClient
                        .from('payments')
                        .update({ 
                            status: 'paid', 
                            payment_date: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', paymentId);

                    if (error) throw error;

                    loadPayments();
                    showSuccess('Pago marcado como pagado');
                } catch (error) {
                    console.error('Error updating payment:', error);
                    showError('Error al actualizar el pago');
                }
            }
        }

        async function markAsUnpaid(paymentId) {
            if (confirm('¿Desmarcar este pago? Esto lo volverá a estado pendiente.')) {
                try {
                    const { error } = await supabaseClient
                        .from('payments')
                        .update({ 
                            status: 'pending', 
                            payment_date: null,
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', paymentId);

                    if (error) throw error;

                    loadPayments();
                    showSuccess('Pago desmarcado correctamente');
                } catch (error) {
                    console.error('Error updating payment:', error);
                    showError('Error al desmarcar el pago');
                }
            }
        }

        async function deletePayment(paymentId) {
            if (!confirm('¿Eliminar este pago y su histórico? Esta acción no se puede deshacer.')) return;
            try {
                // Borrar histórico primero
                const { error: histError } = await supabaseClient
                    .from('payment_history')
                    .delete()
                    .eq('payment_id', paymentId);
                if (histError) throw histError;

                // Borrar el pago
                const { error: payError } = await supabaseClient
                    .from('payments')
                    .delete()
                    .eq('id', paymentId);
                if (payError) throw payError;

                showSuccess('Pago eliminado');
                loadPayments();
            } catch (e) {
                console.error('Error deleting payment:', e);
                showError('Error al eliminar el pago');
            }
        }

        async function deleteMonthlyPayments() {
            const month = prompt('¿Qué mes quieres eliminar? (1-12)');
            const year = prompt('¿Qué año? (ej: 2025)');
            const m = parseInt(month, 10);
            const y = parseInt(year, 10);
            if (!m || !y || m < 1 || m > 12) {
                showError('Mes/año inválidos');
                return;
            }
            if (!confirm(`¿Eliminar TODOS los pagos de ${m}/${y}? Se eliminará también su histórico y el registro de generación.`)) return;
            try {
                // Obtener IDs de pagos del mes/año
                const { data: ids, error: idsError } = await supabaseClient
                    .from('payments')
                    .select('id')
                    .eq('payment_year', y)
                    .eq('payment_month', m);
                if (idsError) throw idsError;

                const paymentIds = (ids || []).map(r => r.id);

                // Borrar histórico si hay ids
                if (paymentIds.length > 0) {
                    const { error: histError } = await supabaseClient
                        .from('payment_history')
                        .delete()
                        .in('payment_id', paymentIds);
                    if (histError) throw histError;
                }

                // Borrar pagos del mes/año
                const { error: payError } = await supabaseClient
                    .from('payments')
                    .delete()
                    .eq('payment_year', y)
                    .eq('payment_month', m);
                if (payError) throw payError;

                // Borrar registro de generación del mes/año
                const { error: genError } = await supabaseClient
                    .from('monthly_payment_generation')
                    .delete()
                    .eq('year', y)
                    .eq('month', m);
                if (genError) throw genError;

                showSuccess(`Pagos de ${m}/${y} eliminados`);
                loadPayments();
            } catch (e) {
                console.error('Error deleting monthly payments:', e);
                showError('Error al eliminar los pagos del mes');
            }
        }

        function exportPayments() {
            const csvContent = [
                ['Estudiante', 'Curso', 'Actividades', 'Monto', 'Fecha Vencimiento', 'Estado', 'Referencia Bancaria'],
                ...filteredPayments.map(payment => [
                    `${payment.student_name} ${payment.student_surname}`,
                    payment.course,
                    payment.activities.join('; '),
                    payment.amount,
                    new Date(payment.payment_date).toLocaleDateString('es-ES'),
                    getStatusText(payment.status),
                    payment.bank_reference || ''
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `pagos_afa_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function setupEventListeners() {
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('course-filter').addEventListener('change', applyFilters);
            document.getElementById('search-input').addEventListener('input', applyFilters);
            
            document.getElementById('record-payment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const paymentData = {
                    student_name: formData.get('student-name'),
                    student_surname: formData.get('student-surname'),
                    payment_date: formData.get('payment-date'),
                    amount: parseFloat(formData.get('payment-amount')),
                    bank_reference: formData.get('bank-reference'),
                    notes: formData.get('payment-notes')
                };

                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/record_payment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({
                            p_student_name: paymentData.student_name,
                            p_student_surname: paymentData.student_surname,
                            p_payment_date: paymentData.payment_date,
                            p_amount: paymentData.amount,
                            p_bank_reference: paymentData.bank_reference,
                            p_notes: paymentData.notes
                        })
                    });

                    const result = await response.json();
                    
                    if (result[0].success) {
                        showSuccess('Pago registrado exitosamente');
                        closeRecordModal();
                        loadPayments();
                    } else {
                        showError(result[0].message);
                    }
                } catch (error) {
                    console.error('Error recording payment:', error);
                    showError('Error al registrar el pago');
                }
            });
        }

        function showSuccess(message) {
            // Implementar notificación de éxito
            alert('Éxito: ' + message);
        }

        function showError(message) {
            // Implementar notificación de error
            alert('Error: ' + message);
        }

        function viewPaymentDetails(paymentId) {
            const payment = allPayments.find(p => p.id === paymentId);
            if (!payment) {
                showError('Pago no encontrado');
                return;
            }

            const details = `
                <strong>Estudiante:</strong> ${payment.student_name} ${payment.student_surname}<br>
                <strong>Curso:</strong> ${payment.course}<br>
                <strong>Actividades:</strong> ${payment.activities.join(', ')}<br>
                <strong>Monto:</strong> €${payment.amount}<br>
                <strong>Fecha de Vencimiento:</strong> ${new Date(payment.due_date).toLocaleDateString('es-ES')}<br>
                <strong>Estado:</strong> ${getStatusText(payment.status)}<br>
                <strong>Fecha de Pago:</strong> ${payment.payment_date ? new Date(payment.payment_date).toLocaleDateString('es-ES') : 'No pagado'}<br>
                <strong>Referencia Bancaria:</strong> ${payment.bank_reference || 'No especificada'}<br>
                <strong>Notas:</strong> ${payment.notes || 'Sin notas'}<br>
                <strong>Miembro AFA:</strong> ${payment.afa_member ? 'Sí' : 'No'}<br>
                <strong>Mes/Año:</strong> ${payment.payment_month}/${payment.payment_year}
            `;

            alert(`DETALLES DEL PAGO\n\n${details}`);
        }

        async function generateMonthlyPayments() {
            const month = prompt('¿Para qué mes quieres generar los pagos? (1-12):');
            const year = prompt('¿Para qué año? (ej: 2025):');
            
            if (!month || !year || month < 1 || month > 12) {
                showError('Por favor, introduce un mes válido (1-12) y año');
                return;
            }
            
            if (confirm(`¿Generar pagos para ${month}/${year}? Esto creará pagos para todos los estudiantes inscritos.`)) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/generate_monthly_payments`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({
                            p_month: parseInt(month),
                            p_year: parseInt(year)
                        })
                    });

                    const result = await response.json();
                    
                    if (result[0].success) {
                        showSuccess(`Pagos generados exitosamente: ${result[0].payments_generated} pagos creados`);
                        loadPayments();
                    } else {
                        showError(result[0].message);
                    }
                } catch (error) {
                    console.error('Error generating payments:', error);
                    showError('Error al generar los pagos: ' + error.message);
                }
            }
        }

        async function viewStudentHistory(studentName, studentSurname) {
            try {
                const { data, error } = await supabaseClient
                    .from('payments')
                    .select('*')
                    .eq('student_name', studentName)
                    .eq('student_surname', studentSurname)
                    .order('payment_year', { ascending: false })
                    .order('payment_month', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    showError('No se encontró historial para este estudiante');
                    return;
                }

                const modal = document.getElementById('history-modal');
                const title = document.getElementById('history-modal-title');
                const content = document.getElementById('history-modal-content');

                title.innerText = `Historial de: ${studentName} ${studentSurname}`;
                
                content.innerHTML = data.map(payment => {
                    const statusClass = getStatusClass(payment.status);
                    const statusText = getStatusText(payment.status);
                    const dueDate = payment.due_date ? new Date(payment.due_date).toLocaleDateString('es-ES') : 'N/A';
                    const payDate = payment.payment_date ? new Date(payment.payment_date).toLocaleDateString('es-ES') : '---';

                    return `
                        <div class="p-3 bg-gray-50 rounded-lg border">
                            <div class="flex justify-between items-center">
                                <p class="font-bold text-gray-800">${payment.payment_month}/${payment.payment_year}: €${payment.amount}</p>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="text-sm text-gray-600 mt-2">
                                <p><strong>Vencimiento:</strong> ${dueDate}</p>
                                <p><strong>Pagado el:</strong> ${payDate}</p>
                                <p><strong>Actividades:</strong> ${payment.activities.join(', ')}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                modal.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading student history:', error);
                showError('Error al cargar el historial del estudiante');
            }
        }

        function closeHistoryModal() {
            document.getElementById('history-modal').classList.add('hidden');
        }

        function logout() {
            // Limpiar datos de sesión
            sessionStorage.removeItem('admin_authenticated');
            sessionStorage.removeItem('admin_login_time');
            sessionStorage.removeItem('admin_user_id');
            
            // Redirigir al login
            window.location.href = 'admin_login.html';
        }
    </script>

    <!-- History Modal -->
    <div id="history-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 id="history-modal-title" class="text-lg font-medium text-gray-900">Historial de Pagos</h3>
                    <button onclick="closeHistoryModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="history-modal-content" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto">
                </div>
            </div>
        </div>
    </div>

    <style>
        .status-badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
    </style>
</body>
