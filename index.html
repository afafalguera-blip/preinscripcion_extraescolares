    <script>
        // Verificar autenticación INMEDIATAMENTE al cargar la página
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            const loginTime = sessionStorage.getItem('admin_login_time');
            const userId = sessionStorage.getItem('admin_user_id');
            
            if (isAuthenticated !== 'true' || !loginTime || !userId) {
                window.location.href = 'admin_login.html';
                return false;
            }
            
            // Verificar que la sesión no haya expirado (24 horas)
            const loginDate = new Date(loginTime);
            const now = new Date();
            const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                // Sesión expirada
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_user_id');
                sessionStorage.removeItem('admin_login_time');
                window.location.href = 'admin_login.html';
                return false;
            }
            
            return true;
        }

        // Verificar autenticación ANTES de mostrar cualquier contenido
        if (!checkAuthentication()) {
            // Ocultar todo el contenido y mostrar mensaje de redirección
            document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen bg-gray-100"><div class="text-center"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div><p class="text-gray-600">Redirigiendo al login...</p></div></div>';
            // Detener la ejecución del resto del script
            throw new Error('No autorizado');
        }
    </script>

    <script type="module">

        const { createClient } = supabase;
        
        // Configuración de Supabase (usa las mismas credenciales)
        const SUPABASE_URL = "https://zaxbtnjkidqwzqsehvld.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpheGJ0bmpraWRxd3pxc2VodmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjc2NTMsImV4cCI6MjA3MzYwMzY1M30.9MNjQdeLvW_UaxZz0XQmR6jQSakzF-UzBWvdboWWHRg";
        
        let supabaseClient;
        let allInscriptions = [];
        let filteredInscriptions = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Initialize Supabase client
        try {
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error("Error initializing Supabase client:", error);
            showError("Error de configuración. Contacta con el administrador.");
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Verificación adicional de seguridad
            if (!checkAuthentication()) {
                return;
            }
            
            loadInscriptions();
            setupEventListeners();
        });

        async function loadInscriptions() {
            // Verificar autenticación antes de cargar datos
            if (!checkAuthentication()) {
                return;
            }
            
            setLoading(true);
            try {
                const { data, error } = await supabaseClient
                    .from('inscripcions')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                allInscriptions = data || [];
                filteredInscriptions = [...allInscriptions];
                updateStats();
                populateActivityFilter();
                renderTable();
            } catch (error) {
                console.error('Error loading inscriptions:', error);
                showError('Error al cargar las inscripciones: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function updateStats() {
            document.getElementById('total-inscriptions').textContent = allInscriptions.length;
            
            const afaMembers = allInscriptions.filter(ins => ins.afa_member).length;
            document.getElementById('afa-members').textContent = afaMembers;
            document.getElementById('non-members').textContent = allInscriptions.length - afaMembers;

            // Most popular activity
            const activityCounts = {};
            allInscriptions.forEach(ins => {
                if (ins.students && Array.isArray(ins.students)) {
                    // New format with multiple students
                    ins.students.forEach(student => {
                        if (student.activities && Array.isArray(student.activities)) {
                            student.activities.forEach(activity => {
                                activityCounts[activity] = (activityCounts[activity] || 0) + 1;
                            });
                        }
                    });
                } else if (ins.activities && Array.isArray(ins.activities)) {
                    // Old format with single student
                    ins.activities.forEach(activity => {
                        activityCounts[activity] = (activityCounts[activity] || 0) + 1;
                    });
                }
            });
            
            const mostPopular = Object.entries(activityCounts)
                .sort(([,a], [,b]) => b - a)[0];
            
            document.getElementById('popular-activity').textContent = mostPopular ? mostPopular[0] : 'N/A';
        }

        function populateActivityFilter() {
            const activityFilter = document.getElementById('activity-filter');
            const activities = new Set();
            
            allInscriptions.forEach(ins => {
                if (ins.students && Array.isArray(ins.students)) {
                    // New format with multiple students
                    ins.students.forEach(student => {
                        if (student.activities && Array.isArray(student.activities)) {
                            student.activities.forEach(activity => activities.add(activity));
                        }
                    });
                } else if (ins.activities && Array.isArray(ins.activities)) {
                    // Old format with single student
                    ins.activities.forEach(activity => activities.add(activity));
                }
            });

            activityFilter.innerHTML = '<option value="">Todas las actividades</option>';
            Array.from(activities).sort().forEach(activity => {
                const option = document.createElement('option');
                option.value = activity;
                option.textContent = activity;
                activityFilter.appendChild(option);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('inscriptions-table-body');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredInscriptions.slice(startIndex, endIndex);

            // Crear array de filas individuales para cada estudiante
            const tableRows = [];
            
            pageData.forEach(inscription => {
                if (inscription.students && Array.isArray(inscription.students)) {
                    // New format with multiple students - crear una fila por estudiante
                    inscription.students.forEach((student, studentIndex) => {
                        // Verificar si el estudiante está suspendido
                        const isSuspended = student.suspended === true;
                        const statusFilter = document.getElementById('status-filter').value;
                        
                        // Aplicar filtro de estado
                        if (statusFilter === 'active' && isSuspended) return;
                        if (statusFilter === 'suspended' && !isSuspended) return;
                        
                        const activitiesInfo = student.activities ? 
                            (student.activities.slice(0, 2).join(', ') + 
                            (student.activities.length > 2 ? ` +${student.activities.length - 2} más` : '')) : 
                            'N/A';
                        
                        const rowClass = isSuspended ? 'bg-yellow-50 opacity-75' : 'hover:bg-gray-50';
                        const statusBadge = isSuspended ? 
                            '<span class="status-badge bg-yellow-100 text-yellow-800">Suspendido</span>' :
                            `<span class="status-badge ${inscription.afa_member ? 'status-confirmed' : 'status-pending'}">
                                ${inscription.afa_member ? 'Sí' : 'No'}
                            </span>`;
                        
                        tableRows.push(`
                        <tr class="${rowClass}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${student.name} ${student.surname}</div>
                                ${isSuspended ? '<div class="text-xs text-yellow-600">Suspendido</div>' : ''}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900">${student.course}</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900">${activitiesInfo}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${inscription.parent_phone_1 || 'N/A'}</div>
                                <div class="text-sm text-gray-500">${inscription.parent_email_1 || 'N/A'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                ${statusBadge}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${inscription.created_at ? new Date(inscription.created_at).toLocaleDateString('es-ES') : 'N/A'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="viewDetails('${inscription.id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                                    Ver detalles
                                </button>
                                <button onclick="editInscription('${inscription.id}')" class="text-green-600 hover:text-green-900 mr-3">
                                    Editar
                                </button>
                                <button onclick="deleteInscription('${inscription.id}')" class="text-red-600 hover:text-red-900">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                        `);
                    });
                } else {
                    // Old format with single student
                    const isSuspended = inscription.student_suspended === true;
                    const statusFilter = document.getElementById('status-filter').value;
                    
                    // Aplicar filtro de estado
                    if (statusFilter === 'active' && isSuspended) return;
                    if (statusFilter === 'suspended' && !isSuspended) return;
                    
                    const activitiesInfo = inscription.activities ? 
                        (inscription.activities.slice(0, 2).join(', ') + 
                        (inscription.activities.length > 2 ? ` +${inscription.activities.length - 2} más` : '')) : 
                        'N/A';
                    
                    const rowClass = isSuspended ? 'bg-yellow-50 opacity-75' : 'hover:bg-gray-50';
                    const statusBadge = isSuspended ? 
                        '<span class="status-badge bg-yellow-100 text-yellow-800">Suspendido</span>' :
                        `<span class="status-badge ${inscription.afa_member ? 'status-confirmed' : 'status-pending'}">
                            ${inscription.afa_member ? 'Sí' : 'No'}
                        </span>`;
                    
                    tableRows.push(`
                    <tr class="${rowClass}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${inscription.student_name || ''} ${inscription.student_surname || ''}</div>
                            ${isSuspended ? '<div class="text-xs text-yellow-600">Suspendido</div>' : ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm text-gray-900">${inscription.student_course || 'N/A'}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${activitiesInfo}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${inscription.parent_phone_1 || 'N/A'}</div>
                            <div class="text-sm text-gray-500">${inscription.parent_email_1 || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">

                            <button onclick="deleteInscription('${inscription.id}')" class="text-red-600 hover:text-red-900">

            });

            tbody.innerHTML = tableRows.join('');

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredInscriptions.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

                return;
            }

            let paginationHTML = '<div class="flex items-center space-x-2">';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''} 
                        class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Anterior
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" 
                                class="px-3 py-2 text-sm font-medium ${i === currentPage ? 'text-blue-600 bg-blue-50 border-blue-500' : 'text-gray-500 bg-white border-gray-300'} border rounded-md hover:bg-gray-50">

                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span class="px-3 py-2 text-sm text-gray-500">...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''} 
                        class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Siguiente
                </button>
            `;

            paginationHTML += '</div>';
            pagination.innerHTML = paginationHTML;
        }

        async function deleteInscription(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta inscripción?')) return;

            try {
                const { error } = await supabaseClient
                    .from('inscripcions')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Remove from local arrays
                allInscriptions = allInscriptions.filter(ins => ins.id !== id);
                filteredInscriptions = filteredInscriptions.filter(ins => ins.id !== id);
                
                updateStats();
                renderTable();
                showSuccess('Inscripción eliminada correctamente');
            } catch (error) {
                console.error('Error deleting inscription:', error);
                showError('Error al eliminar la inscripción: ' + error.message);
            }
        }

        function exportToCSV() {
            const headers = [
                'ID', 'Alumnos', 'Cursos', 'Nombre Padre/Madre', 'DNI', 
                'Teléfono 1', 'Teléfono 2', 'Email 1', 'Email 2', 'Socio AFA', 'Actividades', 
                'Información Salud', 'Autorización Imagen', 'Puede Salir Solo', 'Personas Autorizadas', 
                'Idioma Formulario', 'Fecha Inscripción'
            ];

            const csvContent = [
                headers.join(','),
                ...filteredInscriptions.map(ins => {
                    let studentsInfo = '';
                    let coursesInfo = '';
                    let activitiesInfo = '';
                    
                    if (ins.students && Array.isArray(ins.students)) {
                        // New format with multiple students
                        studentsInfo = ins.students.map(s => `${s.name} ${s.surname}`).join('; ');
                        coursesInfo = ins.students.map(s => s.course).join('; ');
                        activitiesInfo = ins.students.flatMap(s => s.activities).join('; ');
                    } else {
                        // Old format with single student
                        studentsInfo = `${ins.student_name || ''} ${ins.student_surname || ''}`;
                        coursesInfo = ins.student_course || '';
                        activitiesInfo = ins.activities ? ins.activities.join('; ') : '';
                    }
                    
                    return [
                        ins.id,
                        `"${studentsInfo}"`,
                        coursesInfo,
                        `"${ins.parent_name || ''}"`,
                        ins.parent_dni || '',
                        ins.parent_phone_1 || '',
                        ins.parent_phone_2 || '',
                        ins.parent_email_1 || '',
                        ins.parent_email_2 || '',
                        ins.afa_member ? 'Sí' : 'No',
                        `"${activitiesInfo}"`,
                        `"${ins.health_info || ''}"`,
                        ins.image_auth_consent || '',
                        ins.can_leave_alone ? 'Sí' : 'No',
                        `"${ins.authorized_pickup || ''}"`,
                        ins.form_language || '',
                        ins.created_at ? new Date(ins.created_at).toLocaleDateString('es-ES') : 'N/A'
                    ].join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `inscripciones_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

                    "Futbol (Dimarts)",
                    "Patinatge (Dimecres)",
                    "Yoga (Dimecres)",
                    "Futbol (Dijous)",
                    "Timbals (Divendres)"
                ]
            };
            
            return courseActivities[course] || [];
        }

        function updateActivitiesForStudent(index, course) {
            const activitiesContainer = document.getElementById(`activities-${index}`);
            if (!activitiesContainer) return;
            
            const activities = getActivitiesByCourse(course);
            const currentChecked = Array.from(activitiesContainer.querySelectorAll('.student-activity:checked'))
                .map(checkbox => checkbox.value);
            
            activitiesContainer.innerHTML = activities.map(activity => `
                <label class="flex items-center">
                    <input type="checkbox" value="${activity}" 
                           ${currentChecked.includes(activity) ? 'checked' : ''}
                           class="student-activity mr-2" />
                    <span class="text-sm">${activity}</span>
                </label>
            `).join('');
        }

        function toggleStudentStatus(index) {
            const studentsContainer = document.getElementById('students-container');
            const studentElement = studentsContainer.querySelector(`[data-student-index="${index}"]`);
            
            if (studentElement) {
                const statusCheckbox = studentElement.querySelector('.student-status');
                const toggleButton = studentElement.querySelector('button[onclick*="toggleStudentStatus"]');
                const isCurrentlyActive = statusCheckbox.checked;
                
                // Ya no hay restricción para suspender el último estudiante
                
                // Cambiar el estado
                statusCheckbox.checked = !isCurrentlyActive;
                
                // Actualizar el botón y el estilo
                if (isCurrentlyActive) {
                    // Suspender
                    toggleButton.textContent = 'Reactivar';
                    toggleButton.className = 'text-green-600 hover:text-green-800 text-sm font-medium';
                    studentElement.classList.add('student-suspended');
                } else {
                    // Reactivar
                    toggleButton.textContent = 'Suspender';
                    toggleButton.className = 'text-orange-600 hover:text-orange-800 text-sm font-medium';
                    studentElement.classList.remove('student-suspended');
                }
            }
        }

        function addNewStudent() {
            const studentsContainer = document.getElementById('students-container');
            const currentCount = studentsContainer.querySelectorAll('[data-student-index]').length;
            const newIndex = currentCount;
            
            const newStudentHtml = `
                <div class="border border-gray-200 rounded-lg p-4" data-student-index="${newIndex}">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="text-lg font-semibold text-gray-800">Alumno/a ${newIndex + 1}</h4>
                        <div class="flex space-x-2">
                            <label class="flex items-center">
                                <input type="checkbox" checked class="student-status mr-2" />
                                <span class="text-sm font-medium">Activo</span>
                            </label>
                            <button onclick="toggleStudentStatus(${newIndex})" 
                                    class="text-orange-600 hover:text-orange-800 text-sm font-medium">
                                Suspender
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input type="text" class="student-name border border-gray-300 rounded-md px-3 py-2 w-full" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                            <input type="text" class="student-surname border border-gray-300 rounded-md px-3 py-2 w-full" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Curso</label>
                            <select class="student-course border border-gray-300 rounded-md px-3 py-2 w-full">
                                <option value="I3">I3</option>
                                <option value="I4">I4</option>
                                <option value="I5">I5</option>
                                <option value="1PRI">1º Primaria</option>
                                <option value="2PRI">2º Primaria</option>
                                <option value="3PRI">3º Primaria</option>
                                <option value="4PRI">4º Primaria</option>
                                <option value="5PRI">5º Primaria</option>
                                <option value="6PRI">6º Primaria</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Actividades</label>
                            <div class="space-y-2" id="activities-${newIndex}">
                                ${getActivitiesByCourse('I3').map(activity => `
                                    <label class="flex items-center">
                                        <input type="checkbox" value="${activity}" class="student-activity mr-2" />
                                        <span class="text-sm">${activity}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            studentsContainer.insertAdjacentHTML('beforeend', newStudentHtml);
            
            // Agregar event listener para el nuevo estudiante
            setTimeout(() => {
                const newSelect = document.querySelector(`[data-student-index="${newIndex}"] .student-course`);
                if (newSelect) {
                    newSelect.addEventListener('change', function() {
                        updateActivitiesForStudent(newIndex, this.value);
                    });
                }
            }, 100);
        }

        function reindexStudents() {
            const studentsContainer = document.getElementById('students-container');
            const students = studentsContainer.querySelectorAll('[data-student-index]');
            
            students.forEach((student, index) => {
                student.setAttribute('data-student-index', index);
                student.querySelector('h4').textContent = `Alumno/a ${index + 1}`;
                student.querySelector('button').setAttribute('onclick', `removeStudent(${index})`);
            });
        }

        async function saveInscriptionChanges() {
            if (!currentEditingInscription) return;

            const studentsContainer = document.getElementById('students-container');
            const students = studentsContainer.querySelectorAll('[data-student-index]');
            
            if (students.length === 0) {
                showError('Debe haber al menos un estudiante en la inscripción.');
                return;
            }

            const updatedStudents = [];
            let hasActiveStudent = false;
            
            students.forEach(studentElement => {
                const name = studentElement.querySelector('.student-name').value.trim();
                const surname = studentElement.querySelector('.student-surname').value.trim();
                const course = studentElement.querySelector('.student-course').value;
                const activities = Array.from(studentElement.querySelectorAll('.student-activity:checked'))
                    .map(checkbox => checkbox.value);
                const isActive = studentElement.querySelector('.student-status').checked;

                if (name && surname && course) {
                    updatedStudents.push({
                        name,
                        surname,
                        course,
                        activities,
                        suspended: !isActive
                    });
                    
                    if (isActive) {
                        hasActiveStudent = true;
                    }
                }
            });

            if (updatedStudents.length === 0) {
                showError('Todos los estudiantes deben tener nombre, apellidos y curso completados.');
                return;
            }

            // Ya no hay restricción para tener al menos un estudiante activo

            try {
                const { error } = await supabaseClient
                    .from('inscripcions')
                    .update({ students: updatedStudents })
                    .eq('id', currentEditingInscription.id);

                if (error) throw error;

                // Actualizar datos locales
                const index = allInscriptions.findIndex(ins => ins.id === currentEditingInscription.id);
                if (index !== -1) {
                    allInscriptions[index].students = updatedStudents;
                    filteredInscriptions = [...allInscriptions];
                }

                updateStats();
                renderTable();
                document.getElementById('edit-modal').classList.add('hidden');
                showSuccess('Inscripción actualizada correctamente');
            } catch (error) {
                console.error('Error updating inscription:', error);
                showError('Error al actualizar la inscripción: ' + error.message);
            }
        }

        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar la sesión?')) {
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_user_id');
                sessionStorage.removeItem('admin_login_time');
                window.location.href = 'admin_login.html';
            }
        }
    </script>
